name: network_size_sinusoid1d_single_task
description: |
  Sweep network sizes and n_tasks_meta for Sinusoid1D for single-task case.
  Evaluate on 2 random seeds.
project: mtbnn_v0
program: demo.py
method: grid
parameters: 
    bm: 
      value: "Sinusoid1D"
    seed_pyro: 
      values: [123, 223]
    prior_type:
      values: ["fixed"]
    d_hidden:
      values: [8, 16, 32, 64, 128]
    n_tasks_meta:
      values: [8, 16, 32, 64, 128]