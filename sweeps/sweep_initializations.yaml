name: initializations 
description: |
  Sweep different initialization modes for prior and posterior.
  Compare with fixed prior.
  Compare normalized and non-normalized benchmark.
project: mtbnn_v0
program: run_mtbnn.py
method: grid 
parameters: 
    bm: 
      values: ["Affine1D", "Quadratic1D", "Sinusoid1D"]
    seed_pyro: 
      values: [123, 223, 323]
    prior_type:
      values: ["fixed", "factorized_normal"]
    prior_init:
      values: ["standard_normal", "as_pytorch_linear"]
    posterior_init:
      values: ["pyro_standard", "set_to_prior"]
    normalize_bm:
      values: [True, False]
    
