name: maml_network_architecture 
description: |
  Sweep different network architectures using MAML.
project: mtbnn_v0
program: run_maml.py
method: grid 
parameters: 
    model:
      value: ["MAML"]
    bm: 
      values: ["Affine1D", "Quadratic1D", "Sinusoid1D"]
    seed_pyro: 
      values: [123, 223, 323]
    n_tasks_meta:
      values: [8, 16, 32]
    hidden_units:
      values: [[8], [16, 16], [32, 32, 32]]
    f_act:
      values: ["relu", "tanh"]
